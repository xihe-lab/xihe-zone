<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- 金色渐变 -->
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- 光芒滤镜 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 太阳光芒 -->
  <g id="rays">
    <circle cx="100" cy="100" r="90" fill="none" stroke="url(#sunGradient)" stroke-width="2" opacity="0.3">
      <animate attributeName="r" values="90;95;90" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- 12 道光芒 -->
    <g stroke="url(#sunGradient)" stroke-width="3" stroke-linecap="round" opacity="0.6">
      <line x1="100" y1="20" x2="100" y2="10">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0s" repeatCount="indefinite" />
      </line>
      <line x1="100" y1="180" x2="100" y2="190">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.17s" repeatCount="indefinite" />
      </line>
      <line x1="20" y1="100" x2="10" y2="100">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.33s" repeatCount="indefinite" />
      </line>
      <line x1="180" y1="100" x2="190" y2="100">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite" />
      </line>
      <line x1="44" y1="44" x2="37" y2="37">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.67s" repeatCount="indefinite" />
      </line>
      <line x1="156" y1="156" x2="163" y2="163">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.83s" repeatCount="indefinite" />
      </line>
      <line x1="44" y1="156" x2="37" y2="163">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite" />
      </line>
      <line x1="156" y1="44" x2="163" y2="37">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.17s" repeatCount="indefinite" />
      </line>
    </g>
  </g>
  
  <!-- 太阳本体 -->
  <circle cx="100" cy="100" r="50" fill="url(#sunGradient)" filter="url(#glow)">
    <animate attributeName="r" values="50;52;50" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- 内部装饰 - 三足金乌抽象图案 -->
  <g fill="#fffbeb" opacity="0.8">
    <circle cx="85" cy="90" r="4">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="115" cy="90" r="4">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="115" r="4">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="1s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- 外环装饰 -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="url(#sunGradient)" stroke-width="1.5" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="20s" repeatCount="indefinite" />
  </circle>
  
  <!-- 宫殿元素抽象 - 屋顶形状 -->
  <path d="M100 30 L115 45 L85 45 Z" fill="url(#sunGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3s" repeatCount="indefinite" />
  </path>
</svg>
